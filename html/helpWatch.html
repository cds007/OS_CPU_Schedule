<h1 align="center">关于开始运行与重新开始</h1>

<p>
	1.在程序初始化的时候，会自动从<strong>数据库</strong>调用已存在的<strong>后备队列</strong>的PCB数据，并显示出来;
	<br>
	2.点击开始运行按钮，程序会根据选定的<strong>自动/手动模式和调度算法类型</strong>开始进行CPU调度;
	<br>
	3.点击开始运行按钮后，不可以再点击，否则程序会发出警告信息,但是可以进行下一步，重新开始等其他操作;
	<br>
	4.在点击重新开始按钮后，程序恢复到最初始状态，此时点击开始运行按钮可以重新开始新一轮的调度;
</p>
